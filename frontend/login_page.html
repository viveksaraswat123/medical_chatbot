<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>MediBot - Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-xl rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold text-center mb-4">MediBot Login</h2>

    <input id="email" type="email" placeholder="Email"
        class="w-full p-2 border rounded mb-3" />

    <input id="password" type="password" placeholder="Password"
        class="w-full p-2 border rounded mb-5" />

    <button onclick="login()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">
        Login
    </button>

    <p class="text-center mt-3 text-sm">
        New User? <a href="/signup" class="text-blue-600 font-semibold">Signup</a>
    </p>

    <p id="msg" class="text-center text-red-500 mt-3"></p>
</div>

<script src="static/auth.js"></script>
</body>
</html>
