services:
  - type: web
    name: mediBot-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: LLM_MODEL
        value: "llama-3.3-70b-versatile"
